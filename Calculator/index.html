<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
  <div class="buttons">
  <div id="calculator">
 <div id="display">0</div>
    <button class="btn" onclick="clearDisplay()">C</button>
    <button class="btn operation" onclick="appendOperator('%')">%</button>
    <button class="btn operation" onclick="appendOperator('/')">/</button>
    <button class="btn special" onclick="appendKey('Edit')">Edit</button>
    <br>
    <button class="btn" onclick="appendNumber('7')">7</button>
    <button class="btn" onclick="appendNumber('8')">8</button>
    <button class="btn" onclick="appendNumber('9')">9</button>
    <button class="btn operation" onclick="appendOperator('*')">*</button>
    <br>
    <button class="btn" onclick="appendNumber('4')">4</button>
    <button class="btn" onclick="appendNumber('5')">5</button>
    <button class="btn" onclick="appendNumber('6')">6</button>
    <button class="btn operation" onclick="appendOperator('-')">-</button>
    <br>
    <button class="btn" onclick="appendNumber('1')">1</button>
    <button class="btn" onclick="appendNumber('2')">2</button>
    <button class="btn" onclick="appendNumber('3')">3</button>
    <button class="btn operation" onclick="appendOperator('+')">+</button>
    <br>
    <button class="btn" onclick="appendKey('00')">00</button>
    <button class="btn" onclick="appendNumber('0')">0</button>
    <button class="btn " onclick="appendKey('.')">.</button>
    <button class="btn special" onclick="calculate()">=</button>
    <br>

  </div>
  <script src="script.js"></script>
</body>
</html>
